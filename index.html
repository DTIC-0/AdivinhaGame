<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Advinha</title>
</head>
<body>

  <header>
    <h1>Jogo da Advinha</h1>
    <h2>Escolha um numero e selecione em quais tabelas o numero está presente.<br>Após isso clique em <span id="adivinhar">Adivinhar</span> </h2>
  </header>
  <section class="sec-container">



  </section>

  <footer>
    <div>
      <input type="checkbox" name="table1" id="1" value="1">
      <label for="table1">Tabela 1</label>

      <input type="checkbox" name="table2" id="2" value="2">
      <label for="table2">Tabela 2</label>

      <input type="checkbox" name="table3" id="3" value="4">
      <label for="table3">Tabela 3</label>

      <input type="checkbox" name="table4" id="4" value="8">
      <label for="table4">Tabela 4</label>

      <input type="checkbox" name="table5" id="5" value="16">
      <label for="table5">Tabela 5</label>

      <input type="checkbox" name="table6" id="6" value ="32">
      <label for="table6">Tabela 6</label>
    </div>
    <button id="btn">Adivinhar</button>
    <p>Gustavo Gomes | Todos os direitos reservados</p>
  </footer>

</body>
<script src="script.js"></script>
</html>
